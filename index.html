<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
    <link rel="stylesheet" href="product-style.css">
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <h1>Product goes here</h1>
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image"/> <!-- <img v-bind:src="image2"/> -->
        </div>
        <div class="product-info">
          <h1>{{title}} <span v-show="onSale"> - On Sale!</span></h1>
          <h2>{{description}}</h2>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
          <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>
          <p>Details:</p>
          <ul>
            <li v-for="detail in details">{{detail}}</li>
          </ul>

          <div v-for="(variant,index) in varients"
              :key="variant.variantId"
              class="color-box"
              :style="{backgroundColor: variant.variantColor}"
              @mouseover="updateProductImage(index)">
          </div>

          <button v-on:click="addToCart"
                      :disabled="!inStock"
                      :class="{disabledButton: !inStock}"
                      >
            Add to Cart
          </button>
          <div class="cart">
            <p :disabled="!inStock" :class="{ outOfStock: !inStock }">Cart: {{cart}}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
